dataset_path: chanhee-luke/RoboSpatial-Home
task: "robospatial_compatibility"
test_split: compatibility
output_type: generate_until
doc_to_visual: !function utils.robospatial_doc_to_visual
doc_to_text: !function utils.robospatial_doc_to_text
doc_to_target: !function utils.robospatial_doc_to_target
process_results: !function utils.robospatial_process_results

generation_kwargs:
  max_new_tokens: 8192
  temperature: 0
  top_p: 1.0
  num_beams: 1
  do_sample: false

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true

lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: ""

metadata:
  - version: 0.0
